<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR –ö–∞–º–µ—Ä–∞!</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: transparent;
    }
    a-scene {
      width: 100% !important;
      height: 100% !important;
      position: fixed;
      top: 0;
      left: 0;
      background: transparent;
    }

    #scanText {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #FF69B4;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 2px 2px 10px yellow, 0 0 10px #ff00ff;
      z-index: 10;
      text-align: center;
      width: 90%;
      animation: pulse 1.5s infinite;
      background: rgba(255, 255, 0, 0.9);
      padding: 15px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
    }
    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    #clickToStart {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
      font-size: 1.8em;
      text-align: center;
      padding: 20px;
    }
    #clickToStart span {
      display: inline-block;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    #centerYellowDot {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 12px;
      height: 12px;
      background: #FFD700;
      border-radius: 50%;
      z-index: 10;
      display: none;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.6);
      opacity: 0.9;
    }

    #smartLessaBtn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(45deg, #ff0044, #ff6600);
      color: white;
      padding: 14px 24px;
      border-radius: 30px;
      font-size: 1.1em;
      font-weight: bold;
      text-decoration: none;
      z-index: 10;
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
    }

    /* –ö–Ω–æ–ø–∫–∏ –∫–µ—Ä—É–≤–∞–Ω–Ω—è –≤—ñ–¥–µ–æ */
    #videoControls {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 10;
    }

    .video-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: none;
      background: rgba(255, 255, 255, 0.9);
      color: #d1006c;
      font-size: 1.5em;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.2s;
    }
    .video-btn:active {
      transform: scale(0.95);
    }
    .video-btn:hover {
      background: white;
    }
    #stopBtn {
      background: #ff3333 !important;
      color: white !important;
    }
    #pauseBtn {
      background: #ffcc00 !important;
    }
    #playBtn {
      background: #00cc66 !important;
      color: white !important;
    }
  </style>
</head>
<body>

  <!-- –ü—ñ–¥–∫–∞–∑–∫–∞: –Ω–∞—Ç–∏—Å–Ω–∏, —â–æ–± —É–≤—ñ–º–∫–Ω—É—Ç–∏ -->
  <div id="clickToStart">
    –ù–∞—Ç–∏—Å–Ω–∏, —â–æ–±<br>—É–≤—ñ–º–∫–Ω—É—Ç–∏! ‚ú®<br>
    <span>üëá</span>
  </div>

  <!-- –Ü–Ω—Å—Ç—Ä—É–∫—Ü—ñ—è AR -->
  <div id="scanText">üîç –ù–∞–≤–µ–¥–∏ –Ω–∞ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è!</div>

  <!-- –ñ–æ–≤—Ç–∞ –∫—Ä–∞–ø–∫–∞ -->
  <div id="centerYellowDot"></div>

  <!-- AR –°—Ü–µ–Ω–∞ -->
  <a-scene embedded arjs="sourceType: webcam; detectionMode: mono; trackingMethod: best;">
    <a-marker id="marker" type="pattern" url="marker.patt">
      <!-- –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ a-entity –¥–ª—è –º–∞—Å—à—Ç–∞–±—É–≤–∞–Ω–Ω—è –≤—ñ–¥–µ–æ -->
      <a-entity
        id="arVideoEntity"
        geometry="primitive: plane; width: 2; height: auto"
        material="shader: flat; src: #arVideoSrc; transparent: true"
        rotation="-90 0 0"
        scale="2 2 2"> <!-- –ó–±—ñ–ª—å—à–µ–Ω–æ –≤ 2 —Ä–∞–∑–∏ -->
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <!-- –ü—Ä–∏—Ö–æ–≤–∞–Ω–µ –≤—ñ–¥–µ–æ –¥–ª—è —Ç–µ–∫—Å—Ç—É—Ä–∏ -->
  <video id="arVideoSrc" src="ar-video.mp4" preload="auto" loop crossorigin="anonymous" style="display:none"></video>

  <!-- –ö–Ω–æ–ø–∫–∞ YouTube -->
  <a href="https://youtube.com/playlist?list=PL6UDFwT9TzFxsVdFiEBsQ9yFpcYRPOpfO&si=IyXv1SkdPyvhcW7Z" 
     id="smartLessaBtn" target="_blank">üëâ –î–∏–≤–∏—Å—å –±—ñ–ª—å—à–µ –Ω–∞ @SmartLessa</a>

  <!-- –ö–Ω–æ–ø–∫–∏ –∫–µ—Ä—É–≤–∞–Ω–Ω—è –≤—ñ–¥–µ–æ -->
  <div id="videoControls">
    <button id="playBtn" class="video-btn">‚ñ∂</button>
    <button id="pauseBtn" class="video-btn">‚è∏</button>
    <button id="stopBtn" class="video-btn">‚èπ</button>
  </div>

  <script>
    const marker = document.getElementById('marker');
    const scanText = document.getElementById('scanText');
    const centerYellowDot = document.getElementById('centerYellowDot');
    const arVideo = document.getElementById('arVideoSrc'); // –í—ñ–¥–µ–æ —è–∫ —Ç–µ–∫—Å—Ç—É—Ä–∞
    const arVideoEntity = document.getElementById('arVideoEntity');
    const clickToStart = document.getElementById('clickToStart');
    const videoControls = document.getElementById('videoControls');

    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const stopBtn = document.getElementById('stopBtn');

    let canPlay = false;

    // –ü—Ä–∏—Ö–æ–≤—É—î–º–æ –∫–Ω–æ–ø–∫–∏ –∫–µ—Ä—É–≤–∞–Ω–Ω—è —Å–ø–æ—á–∞—Ç–∫—É
    videoControls.style.display = 'none';

    // –ü–µ—Ä—à–∏–π –∫–ª—ñ–∫ ‚Äî —Ä–æ–∑–±–ª–æ–∫—É—î –º–æ–∂–ª–∏–≤—ñ—Å—Ç—å –≥—Ä–∞—Ç–∏
    clickToStart.addEventListener('click', function() {
      clickToStart.style.display = 'none';
      canPlay = true;
    });

    // –ü—ñ—Å–ª—è –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –º–µ—Ç–∞–¥–∞–Ω–∏—Ö ‚Äî –≤—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ –ø—Ä–æ–ø–æ—Ä—Ü—ñ—ó
arVideo.addEventListener('loadedmetadata', () => {
  const aspect = arVideo.videoWidth / arVideo.videoHeight;
  const targetHeight = 2;
  const widenedWidth = targetHeight * aspect * 2.5;

  arVideoEntity.setAttribute('geometry', 'width', widenedWidth);
  arVideoEntity.setAttribute('geometry', 'height', targetHeight);
});
    // –ú–∞—Ä–∫–µ—Ä –∑–Ω–∞–π–¥–µ–Ω–æ
    marker.addEventListener('markerFound', () => {
      scanText.style.display = 'none';
      centerYellowDot.style.display = 'block';
      videoControls.style.display = 'flex';

      if (canPlay) {
        arVideo.play().catch(() => {});
      }
    });

    // –ú–∞—Ä–∫–µ—Ä –≤—Ç—Ä–∞—á–µ–Ω–æ
    marker.addEventListener('markerLost', () => {
      scanText.style.display = 'block';
      centerYellowDot.style.display = 'none';
      videoControls.style.display = 'none';
      arVideo.pause();
    });

    // –ö–Ω–æ–ø–∫–∏ –∫–µ—Ä—É–≤–∞–Ω–Ω—è
    playBtn.addEventListener('click', () => {
      if (canPlay) {
        arVideo.play().catch(err => console.warn("Play –≤—ñ–¥–µ–æ –±—É–ª–æ –∑–∞–±–ª–æ–∫–æ–≤–∞–Ω–æ:", err));
      }
    });

    pauseBtn.addEventListener('click', () => {
      arVideo.pause();
    });

    stopBtn.addEventListener('click', () => {
      arVideo.pause();
      arVideo.currentTime = 0;
    });

    // –§—ñ–∫—Å –≤–∏—Å–æ—Ç–∏
    function fixHeight() {
      document.body.style.height = window.innerHeight + 'px';
    }
    window.addEventListener('resize', fixHeight);
    fixHeight();

    // –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ –∑–∞–¥–Ω—é –∫–∞–º–µ—Ä—É
    AFRAME.utils.device.getCameraPermission = function () {
      return navigator.mediaDevices.getUserMedia({
        video: { facingMode: 'environment' }
      });
    };
  </script>
</body>
</html>
