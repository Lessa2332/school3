          "–ï–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç—É—é –∑ –º–µ—Ç–æ–¥–∏–∫–∞–º–∏"
        ]
      },
      {
        question: "–Ø–∫–∏–π —Ç–≤—ñ–π –≥–æ–ª–æ–≤–Ω–∏–π –ø—Ä—ñ–æ—Ä–∏—Ç–µ—Ç —è–∫ –≤—á–∏—Ç–µ–ª—è?",
        options: [
          "–ü–µ—Ä–µ–¥–∞—Ç–∏ –∑–Ω–∞–Ω–Ω—è",
          "–†–æ–∑–≤–∏–Ω—É—Ç–∏ –æ—Å–æ–±–∏—Å—Ç—ñ—Å—Ç—å",
          "–ó–±–µ—Ä–µ–≥—Ç–∏ —ñ–Ω—Ç–µ—Ä–µ—Å –¥–æ –Ω–∞–≤—á–∞–Ω–Ω—è",
          "–ü—ñ–¥–≥–æ—Ç—É–≤–∞—Ç–∏ –¥–æ –∂–∏—Ç—Ç—è"
        ]
      }
    ];

    // –¢–∏–ø–∏ –≤—á–∏—Ç–µ–ª—ñ–≤ –∑ –æ–ø–∏—Å–∞–º–∏
    const teacherTypes = [
      {
        title: "–ú—É–¥—Ä–∏–π –ù–∞—Å—Ç–∞–≤–Ω–∏–∫",
        description: "–¢–∏ —Å–ø—Ä–∞–≤–∂–Ω—ñ–π –º—É–¥—Ä–µ—Ü—å, —è–∫–∏–π –≤–µ–¥–µ —É—á–Ω—ñ–≤ —à–ª—è—Ö–æ–º –∑–Ω–∞–Ω—å. –¢–≤–æ—ó —É—Ä–æ–∫–∏ - —Ü–µ –ø–æ–¥–æ—Ä–æ–∂ —É —Å–≤—ñ—Ç –≤—ñ–¥–∫—Ä–∏—Ç—Ç—ñ–≤!",
        minScore: 40
      },
      {
        title: "–ù–∞—Ç—Ö–Ω–µ–Ω–Ω–∏–π –í–∏—Ö–æ–≤–∞—Ç–µ–ª—å",
        description: "–¢–∏ –≤–º—ñ—î—à –Ω–∞–¥–∏—Ö–∞—Ç–∏ —Ç–∞ –≤–∏—Ö–æ–≤—É–≤–∞—Ç–∏ —Å–ø—Ä–∞–≤–∂–Ω—ñ—Ö –≥—Ä–æ–º–∞–¥—è–Ω. –¢–≤–æ—î —Å–µ—Ä—Ü–µ - –∫–ª—é—á –¥–æ —Å–µ—Ä–¥–µ—Ü—å —É—á–Ω—ñ–≤!",
        minScore: 30
      },
      {
        title: "–ö—Ä–µ–∞—Ç–∏–≤–Ω–∏–π –ü–µ–¥–∞–≥–æ–≥",
        description: "–¢–∏ —Ä–æ–±–∏—à –Ω–∞–≤—á–∞–Ω–Ω—è —è—Å–∫—Ä–∞–≤–∏–º —Ç–∞ —Ü—ñ–∫–∞–≤–∏–º. –¢–≤–æ—ó —ñ–¥–µ—ó –≤–¥–∏—Ö–∞—é—Ç—å –∂–∏—Ç—Ç—è –≤ –±—É–¥—å-—è–∫–∏–π –ø—Ä–µ–¥–º–µ—Ç!",
        minScore: 20
      },
      {
        title: "–ü—Ä–æ—Ñ–µ—Å—ñ–π–Ω–∏–π –í—á–∏—Ç–µ–ª—å",
        description: "–¢–∏ –≤—ñ–¥–ø–æ–≤—ñ–¥–∞–ª—å–Ω–æ —Å—Ç–∞–≤–∏—à—Å—è –¥–æ —Å–≤–æ—î—ó —Å–ø—Ä–∞–≤–∏. –¢–≤–æ—ó –∑–Ω–∞–Ω–Ω—è —Ç–∞ –¥–æ—Å–≤—ñ–¥ - –æ—Å–Ω–æ–≤–∞ —É—Å–ø—ñ—Ö—É —É—á–Ω—ñ–≤!",
        minScore: 0
      }
    ];

    // –ü—Ä–∏—Ö–æ–≤—É—î–º–æ –∫–Ω–æ–ø–∫–∏ –∫–µ—Ä—É–≤–∞–Ω–Ω—è —Å–ø–æ—á–∞—Ç–∫—É
    videoControls.style.display = 'none';

    // –ü–µ—Ä—à–∏–π –∫–ª—ñ–∫ ‚Äî —Ä–æ–∑–±–ª–æ–∫—É—î –º–æ–∂–ª–∏–≤—ñ—Å—Ç—å –≥—Ä–∞—Ç–∏
    clickToStart.addEventListener('click', function() {
      clickToStart.style.display = 'none';
      canPlay = true;
    });

    // –ü—ñ—Å–ª—è –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –º–µ—Ç–∞–¥–∞–Ω–∏—Ö ‚Äî –≤—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ –ø—Ä–æ–ø–æ—Ä—Ü—ñ—ó
    arVideo.addEventListener('loadedmetadata', () => {
      const aspect = arVideo.videoWidth / arVideo.videoHeight;
      const targetHeight = 2;
      const widenedWidth = targetHeight * aspect * 2.5;

      arVideoEntity.setAttribute('geometry', 'width', widenedWidth);
      arVideoEntity.setAttribute('geometry', 'height', targetHeight);
    });

    // –ú–∞—Ä–∫–µ—Ä –∑–Ω–∞–π–¥–µ–Ω–æ
    marker.addEventListener('markerFound', () => {
      scanText.style.display = 'none';
      centerYellowDot.style.display = 'block';
      videoControls.style.display = 'flex';

      if (canPlay) {
        arVideo.play().catch(() => {});
      }
    });

    // –ú–∞—Ä–∫–µ—Ä –≤—Ç—Ä–∞—á–µ–Ω–æ
    marker.addEventListener('markerLost', () => {
      scanText.style.display = 'block';
      centerYellowDot.style.display = 'none';
      videoControls.style.display = 'none';
      arVideo.pause();
    });

    // –ö–Ω–æ–ø–∫–∏ –∫–µ—Ä—É–≤–∞–Ω–Ω—è
    playBtn.addEventListener('click', () => {
      if (canPlay) {
        arVideo.play().catch(err => console.warn("Play –≤—ñ–¥–µ–æ –±—É–ª–æ –∑–∞–±–ª–æ–∫–æ–≤–∞–Ω–æ:", err));
      }
    });

    pauseBtn.addEventListener('click', () => {
      arVideo.pause();
    });

    stopBtn.addEventListener('click', () => {
      arVideo.pause();
      arVideo.currentTime = 0;
    });

    // –ö–Ω–æ–ø–∫–∞ –∫–≤—ñ–∑—É
    quizBtn.addEventListener('click', () => {
      showQuiz();
    });

    // –§—ñ–∫—Å –≤–∏—Å–æ—Ç–∏
    function fixHeight() {
      document.body.style.height = window.innerHeight + 'px';
    }
    window.addEventListener('resize', fixHeight);
    fixHeight();

    // –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ –∑–∞–¥–Ω—é –∫–∞–º–µ—Ä—É
    AFRAME.utils.device.getCameraPermission = function () {
      return navigator.mediaDevices.getUserMedia({
        video: { facingMode: 'environment' }
      });
    };

    // –§—É–Ω–∫—Ü—ñ—ó –∫–≤—ñ–∑—É
    function showQuiz() {
      quizModal.style.display = 'flex';
      currentQuestion = 0;
      answers = new Array(12).fill(null);
      quizResult.style.display = 'none';
      renderQuestion();
      updateNavigation();
    }

    function renderQuestion() {
      const questionData = quizQuestionsData[currentQuestion];
      let optionsHTML = '';
      
      questionData.options.forEach((option, index) => {
        const isSelected = answers[currentQuestion] === index;
        optionsHTML += `
          <div class="quiz-option ${isSelected ? 'selected' : ''}" 
               data-index="${index}">
            ${option}
          </div>
        `;
      });

      quizQuestions.innerHTML = `
        <div class="quiz-question">
          <h3>–ü–∏—Ç–∞–Ω–Ω—è ${currentQuestion + 1} –∑ ${quizQuestionsData.length}</h3>
          <p>${questionData.question}</p>
          <div class="quiz-options">
            ${optionsHTML}
          </div>
        </div>
      `;

      // –î–æ–¥–∞—î–º–æ –æ–±—Ä–æ–±–Ω–∏–∫–∏ –ø–æ–¥—ñ–π –¥–ª—è –≤–∞—Ä—ñ–∞–Ω—Ç—ñ–≤ –≤—ñ–¥–ø–æ–≤—ñ–¥–µ–π
      document.querySelectorAll('.quiz-option').forEach(option => {
        option.addEventListener('click', function() {
          const selectedIndex = parseInt(this.getAttribute('data-index'));
          answers[currentQuestion] = selectedIndex;
          renderQuestion(); // –ü–µ—Ä–µ–º–∞–ª—é–≤—É—î–º–æ –¥–ª—è –≤–∏–¥—ñ–ª–µ–Ω–Ω—è –≤–∏–±—Ä–∞–Ω–æ–≥–æ
        });
      });
    }

    function updateNavigation() {
      prevBtn.style.display = currentQuestion > 0 ? 'block' : 'none';
      nextBtn.style.display = currentQuestion < quizQuestionsData.length - 1 ? 'block' : 'none';
      submitBtn.style.display = currentQuestion === quizQuestionsData.length - 1 ? 'block' : 'none';
    }

    function nextQuestion() {
      if (currentQuestion < quizQuestionsData.length - 1) {
        currentQuestion++;
        renderQuestion();
        updateNavigation();
      }
    }

    function prevQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        renderQuestion();
        updateNavigation();
      }
    }

    function calculateResult() {
      // –ü—ñ–¥—Ä–∞—Ö—É–Ω–æ–∫ –±–∞–ª—ñ–≤ (–ø—Ä–æ—Å—Ç–∞ —Å—É–º–∞ –≤–∏–±—Ä–∞–Ω–∏—Ö –≤–∞—Ä—ñ–∞–Ω—Ç—ñ–≤)
      const totalScore = answers.reduce((sum, answer) => sum + (answer || 0), 0);
      
      // –í–∏–∑–Ω–∞—á–µ–Ω–Ω—è —Ç–∏–ø—É –≤—á–∏—Ç–µ–ª—è
      let teacherType = teacherTypes[teacherTypes.length - 1]; // –ó–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º
      for (let type of teacherTypes) {
        if (totalScore >= type.minScore) {
          teacherType = type;
          break;
        }
      }

      // –í–∏–∑–Ω–∞—á–µ–Ω–Ω—è –∫—ñ–ª—å–∫–æ—Å—Ç—ñ –∑—ñ—Ä–æ–∫ (–≤—ñ–¥ 1 –¥–æ 5)
      const maxScore = quizQuestionsData.length * 3; // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∏–π –±–∞–ª (3 –±–∞–ª–∏ –∑–∞ –ø–∏—Ç–∞–Ω–Ω—è)
      const starCount = Math.max(1, Math.floor((totalScore / maxScore) * 5));
      
      // –ì–µ–Ω–µ—Ä–∞—Ü—ñ—è –∑—ñ—Ä–æ–∫
      let starsHTML = '';
      for (let i = 0; i < 5; i++) {
        starsHTML += i < starCount ? '‚≠ê' : '‚òÜ';
      }

      // –í—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É
      starsContainer.innerHTML = starsHTML;
      resultText.innerHTML = `
        <h3>${teacherType.title}</h3>
        <p>${teacherType.description}</p>
        <p><strong>–¢–≤—ñ–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ${totalScore} –±–∞–ª—ñ–≤</strong></p>
      `;

      // –ü–æ–∫–∞–∑ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É
      document.getElementById('quizQuestions').style.display = 'none';
      document.getElementById('quizNavigation').style.display = 'none';
      quizResult.style.display = 'block';
    }

    // –û–±—Ä–æ–±–Ω–∏–∫–∏ –ø–æ–¥—ñ–π –¥–ª—è –Ω–∞–≤—ñ–≥–∞—Ü—ñ—ó
    nextBtn.addEventListener('click', nextQuestion);
    prevBtn.addEventListener('click', prevQuestion);
    submitBtn.addEventListener('click', calculateResult);
    closeQuizBtn.addEventListener('click', () => {
      quizModal.style.display = 'none';
      document.getElementById('quizQuestions').style.display = 'block';
      document.getElementById('quizNavigation').style.display = 'flex';
    });

    // –ó–∞–∫—Ä–∏—Ç—Ç—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –≤—ñ–∫–Ω–∞ –ø—Ä–∏ –∫–ª—ñ–∫—É –ø–æ–∑–∞ –Ω–∏–º
    quizModal.addEventListener('click', (e) => {
      if (e.target === quizModal) {
        quizModal.style.display = 'none';
        document.getElementById('quizQuestions').style.display = 'block';
        document.getElementById('quizNavigation').style.display = 'flex';
        quizResult.style.display = 'none';
      }
    });
  </script>
</body>
